<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Categoría</title>
</head>

<body onload="mostrarCategorias()">
  <div class="container-fluid text-center m-auto p-2 ">
    <h1 class="bg-dark text-white ">REGISTRO CATEGORÍA</h1> <hr>
        <a href="producto.html" class="btn btn-success w-25">Producto</a>
  <a  href="categoria.html" class="btn btn-success w-25 " >Categoría</a>
    <button class="btn btn-success "data-bs-toggle="modal" data-bs-target ="#addModalCategoria">Agregar Categoría</button>
    
    <div  class="card w-100 bg-danger mt-2 text-white "id="listaCategorias">
        <p>Van aquí las categorías</p>
    </div>
  </div>
  
  <div class="modal fade" id="addModalCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Categoría</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formAdd" >
               <h2> Nombre de Categoría</h2>
      <input type="text" id="nombre" class="form-control m-1" placeholder="Nombre de Categoría">

          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar </button>
          <button type="button" class="btn btn-success" id="agregar">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
<script src="app.js"></script>
</body>

</html>
