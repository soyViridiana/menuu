<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Calificaciones</title>
</head>

<body onload="calcular()">
  <div class="container text-center">
    <h1 class="bg-danger text-while mt-2 p-2">CALIFICACIONES</h1><hr>
    
    <div class="card w-75 m-auto overflow-hidden">
    <h3 class="bg-primary text-white">MODULO</h3>
    <input type="range" class="form-control" id="modulo" min="5" max="10" value="7"><span id="cm" class="h1">7</span>
  </div>
  <br>
   <div class="card w-75 m-auto overflow-hidden">
    <h3 class="bg-success text-white">INGLÉS</h3>
    <input type="range" class="form-control" id="inglés" min="5" max="10" value="7"><span id="ci" class="h1">7</span>
  </div>
  <br>
    <div class="card w-75 m-auto overflow-hidden">
    <h3 class="bg-dark text-white">CÁLCULO</h3>
    <input type="range" class="form-control" id="cálculo" min="5" max="10" value="7"><span id="cc" class="h1">7</span>
  </div>
  <br>
    <div class="card w-75 m-auto overflow-hidden">
    <h3 class="bg-danger text-white">ECOLOGÍA</h3>
    <input type="range" class="form-control" id="ecología" min="5" max="10" value="7"><span id="ce" class="h1">7</span>
  </div>
  <br>
   <div class="card w-75 m-auto overflow-hidden">
    <h3 class="bg-primary text-white">FÍSICA</h3>
    <input type="range" class="form-control" id="física" min="5" max="10" value="7"><span id="cf" class="h1">7</span>
  </div>
  <br>
<div class="card w-75 m-auto overflow-hidden mt-2 mb-5">
  <h3 class="bg-dark text-white">PROMEDIO</h3>
  <h1 id="promedio" class="text-white">10</h1>
  </div>
  </div>
  
  <script src="cali.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
</body>

</html>
